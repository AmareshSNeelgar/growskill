
  spring:
    datasource:
      driverClassName: org.h2.Driver
      password: growskill
      url: jdbc:h2:mem:growskill
      username: growskill
    h2:
      console:
        enabled: true
        path: /h2-ui
    jpa:
      defer-datasource-initialization: 'true'
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
      show-sql: true